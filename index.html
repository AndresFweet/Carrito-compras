<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <title>Carr-Buy</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-dark mt-4">
            <span class="navbar-brand text-light mb-0 mx-auto">CARRITO DE COMPRAS</span>
        </nav>
        <div class="row">
            <div class="col-md-4">
                <div class="card mt-4">
                    <img class="card-img-top" src="./images/laptop.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">LAPTOP GAMER</h5>
                        <p class="card-text">Este hermoso y potente equipo es tu acompañante ideal.</p>
                        <b><span>$255.70</span></b>
                        <br>
                        <a href="#" class="btn btn-primary" id="btn-1">Comprar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mt-4">
                    <img class="card-img-top" src="./images/teclado.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">TECLADO GAMER</h5>
                        <p class="card-text">Juega tus videojuegos favortios acompañado de este potente teclado.</p>
                        <b><span>$25.40</span></b>
                        <a href="#" class="btn btn-primary" id="btn-2">Comprar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mt-4">
                    <img class="card-img-top" src="./images/mouse.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">MOUSE GAMER</h5>
                        <p class="card-text">Juega tus videojuegos favortios acompañado de este perfecto mouse.</p>
                        <b><span>$19.99</span></b>
                        <a href="#" class="btn btn-primary" id="btn-3">Comprar</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
